name: Continuous Deployment
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy
        uses: Reggionick/s3-deploy@v3.1.1
        with:
          folder: build
          bucket: testbucketsq
          bucket-region: ap-south-1
